seed: 17
sample_rate: 16000
max_duration_sec: 30
text_normalizer: opencc
lang_distribution:
  zh_cn: 0.55
  zh_tw: 0.20
  yue: 0.10
  en: 0.15
sources:
  - name: wenetspeech_l_fixed
    dataset: wenet-e2e/wenetspeech
    config: L_fixed
    split: train
    streaming: true
    weight: 0.45
  - name: aishell_1
    dataset: AISHELL/AISHELL-1
    split: train
    streaming: false
    weight: 0.10
  - name: fleurs_zh_tw
    dataset: google/fleurs
    config: zh_tw
    split: train
    streaming: true
    weight: 0.10
  - name: fleurs_yue
    dataset: google/fleurs
    config: yue_hk
    split: train
    streaming: true
    weight: 0.05
  - name: common_voice_zh_tw
    dataset: mozilla-foundation/common_voice_17_0
    config: zh-TW
    split: train
    streaming: true
    weight: 0.10
  - name: covost2_zh_en
    dataset: facebook/covost2
    config: zh-CN_en
    split: train
    streaming: false
    weight: 0.05
  - name: cs_dialogue
    dataset: BAAI/CS-Dialogue
    split: train
    streaming: false
    weight: 0.10
augmentations:
  noise:
    dataset: musan
    snr_db: [5, 20]
  rir:
    dataset: RIRS_NOISES
    prob: 0.3
  speed:
    factors: [0.9, 1.1]
vad:
  tool: webrtcvad
  aggressiveness: 2
  min_speech_sec: 0.2
  max_silence_sec: 0.6
  merge_padding_sec: 0.1
alignment:
  tool: dtw
  g2p: g2pc
  syllable_output: data/manifests/asr_syllable_alignment.jsonl
