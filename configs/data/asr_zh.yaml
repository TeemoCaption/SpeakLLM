seed: 17
sample_rate: 16000
max_duration_sec: 30
text_normalizer:
  name: opencc
  config: s2twp
lang_distribution:
  zh_tw: 0.55
  zh_cn: 0.20
  yue: 0.08
  en: 0.17
sources:
  - name: common_voice_zh_tw
    dataset: mozilla-foundation/common_voice_17_0
    config: tw
    split: train
    streaming: true
    weight: 0.25
  - name: fleurs_zh_tw
    dataset: google/fleurs
    config: zh_tw
    split: train
    streaming: true
    weight: 0.10
  - name: wenetspeech_l_fixed
    dataset: wenet-e2e/wenetspeech
    config: L_fixed
    split: train
    streaming: true
    weight: 0.25
    offline_download:
      script: wenetspeech
      repo_path: external/WenetSpeech
      download_dir: data/wenetspeech/download
      extract_dir: data/wenetspeech/raw
      modelscope: false
  - name: aishell1
    dataset: AISHELL/AISHELL-1
    split: train
    streaming: false
    weight: 0.10
  - name: wenetspeech_yue
    dataset: ASLP-lab/WenetSpeech-Yue
    split: train
    streaming: false
    weight: 0.05
  - name: librispeech_clean100
    dataset: openslr/librispeech_asr
    config: clean
    split: train.100
    streaming: false
    weight: 0.06
  - name: tedlium3
    dataset: LIUM/tedlium
    split: train
    streaming: false
    weight: 0.04
  - name: voxpopuli_en
    dataset: facebook/voxpopuli
    config: en
    split: train
    streaming: false
    weight: 0.03
  - name: cv_en
    dataset: mozilla-foundation/common_voice_17_0
    config: en
    split: train
    streaming: true
    weight: 0.04
augmentations:
  noise:
    dataset: musan
    snr_db: [5, 20]
  rir:
    dataset: RIRS_NOISES
    prob: 0.3
  speed:
    factors: [0.9, 1.1]
vad:
  tool: webrtcvad
  aggressiveness: 2
  min_speech_sec: 0.2
  max_silence_sec: 0.6
  merge_padding_sec: 0.1
alignment:
  tool: dtw
  g2p: g2pc
  syllable_output: data/manifests/asr_syllable_alignment.jsonl
