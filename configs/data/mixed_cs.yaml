seed: 314
sample_rate: 16000
text_normalizer:
  name: opencc
  config: s2twp
language_ratio:
  zh: 0.70
  en: 0.20
  yue: 0.05
  mixed: 0.05
sources:
  - name: cs_dialogue
    dataset: BAAI/CS-Dialogue
    split: train
    streaming: false
    tags:
      scenario: dialogue
    weight: 0.35
  - name: covost2_zh_en
    dataset: facebook/covost2
    config: zh-CN_en
    split: train
    streaming: false
    weight: 0.20
  - name: common_voice_zh_tw_cs
    dataset: mozilla-foundation/common_voice_17_0
    config: tw
    split: train
    streaming: true
    weight: 0.30
  - name: llasm_audio_instructions
    dataset: LinkSoul/LLaSM-Audio-Instructions
    split: train
    streaming: false
    weight: 0.15
text_tags:
  language_token: true
  tone_token: true
  speaker_role: true
output_manifest: data/manifests/mixed_cs.jsonl
